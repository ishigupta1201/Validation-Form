<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!--Bootstrap File-->
  <link rel="stylesheet" href="style.css"> <!--CSS File -->

  <!--Importing Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container mt-5">

    <h2>Form Validation </h2>  <!--heading-->

    <form id="validationForm">

      <!--Full Name-->
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" class="form-control" id="fullName" name="fullName" required>
        <div class="invalid-feedback">Please enter a valid name (at least 5 characters).</div>
      </div>

      <!--Email-->
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>

      <!--Phone Number-->
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
        <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
      </div>

      <!--Password-->
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
        <div class="invalid-feedback">Password should be at least 8 characters long and not 'password'.</div>
      </div>

      <!--Confirm Password-->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        <div class="invalid-feedback">Passwords do not match.</div>
      </div>

      <!--Submit Button-->
      <button type="submit" class="btn btn-primary custom-btn">Submit</button>

    </form>
  </div>

  <script src="index.js"></script> <!--JavaScript File -->
</body>
</html>
